<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //setTimeout
    let setClear = setTimeout(function(){
      console.log('2초 경과');
    },2000)
    clearTimeout(setClear);
    let interClear = setInterval(function(){
      console.log('별',500);
    })
    clearInterval(interClear);
  </script>
</body>
</html>
