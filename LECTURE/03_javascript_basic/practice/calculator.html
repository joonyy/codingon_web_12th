<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
  <div>값1: <input type="text" id="value1"></div>
  <div>값2: <input type="text" id="value2"></div>
  <div>연산자: 
    <select name="operator" id="operId">
      <option value="plus"> + </option>
      <option value="minus"> - </option>
      <option value="multiply"> ✕ </option>
      <option value="division"> ÷ </option>
    </select>
  </div>
  <button type="button" onclick="calc()">계산하기</button>
  <div>결과: <span id="result"></span> </div>
<script>
  function calc(){
    event.preventDefault();
    let v1 = parseInt(document.getElementById('value1').value);
    let v2 =parseInt(document.getElementById('value2').value);
    let operator = document.getElementById('operId').value;
    let resultElement = document.getElementById('result');
    console.log(v1,v2);
    let result;
    switch(operator){
      case 'plus':
        result = v1 + v2;
        break;
      case 'minus':
        result = v1 - v2;
        break;
      case 'multiply':
        result = v1 * v2;
        break;
      case 'division' :
        if(v2!=0){
          result = v1/v2;
        } else{
          result = "0으로는 나눌 수 없습니다.";
        }
        break;
      default:
        result = "연산자를 선택해주세요";
    }
    const element = document.getElementById('result');
    element.innerText = `${result}`;
  }
</script>
</form>
</body>
</html>
