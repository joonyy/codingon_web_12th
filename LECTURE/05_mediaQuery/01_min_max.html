    body{background-color: red;}

        body{background-color: blue;}

    }
    @media screen and (min-width:901px) and (max-width : 1200px) {
      body{background-color: #ccc;}
    }
    @media screen and (min-width:1600px){
      body{background-color: pink;}
    }

</head>
