<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice2</title>
</head>
<body>
  <form>
    <h3>설문조사</h3>
    <label for="user_name">이름</label>
    <input type="text" id="user_name">
    <br/>
    <label for="user_email">이메일</label>
    <input type="email" id="user_email" placeholder="love@example.com">
    
    <br/>
    <h4>나이</h4>
    <input type="radio" name="age" value="10"/>10대
    <input type="radio" name="age"value="20"/>20대
    <input type="radio" name="age" value="30"/>30대
    <input type="radio" name="age" value="40"/>40대
    <input type="radio" name="age" value="50"/>50대
    <input type="radio" name="age"value="60"/>60대 이상
    <br/>
    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" name="lecture" checked>html
    <input type="checkbox" name="lecture">javascript
    <input type="checkbox" name="lecture">css
    <br/>
    <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요 :)"></textarea>
    <button type="submit">제출</button>
  </form>
</body>
</html>
