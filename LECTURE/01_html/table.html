<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 태그</title>
</head>
<body>
  <!-- 숫자표 테이블 -->
  <table border="1" width="150" height="150" align="center" bgcolor="gold" bordercolor="purple">
    <caption>숫자표</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

  <hr/>
  <!-- 메뉴판 테이블 -->
  <!-- cellspacing : 바깥부분을 의미함, cellpadding: 내용이 써지는 부분을 의미함 -->
  <table border="1" cellspacing="10" cellpadding="15">
    <caption><h2>코딩온 분식집</h2></caption>
    <tr>
      <!-- th태그 : 테이블 제목. bold처리된다. -->
      <th>메뉴</th>
      <th>가격</th>
      <th>비고</th>
    </tr>
    <tr>
      <td>국물떡볶이</td>
      <td>5000</td>
      <td>2인 이상 주문 가능</td>
    </tr>
    <tr>
      <td>참치김밥</td>
      <td>4000</td>
      <td></td>
    </tr>
    <tr>
      <td>치즈김밥</td>
      <td>4000</td>
      <td>간, 허파 있음</td>
    </tr>
  </table>
<hr/>

<table border="1" cellspacing="0" cellpadding="10">
  <caption><h2>코딩온 분식집 ver2</h2></caption>
  <tr>
    <th>메뉴</th>
    <th>가격</th>
    <th>비고</th>
  </tr>
  <tr>
    <td>국물떡볶이</td>
    <td>5000</td>
    <td>2인 이상 주문 가능</td>
  </tr>
  <tr>
    <td>참치김밥</td>
    <!-- rowspan="2": 2개의 row를 합치겠습니다.(세로합치기) -->
    <td rowspan="2">4000</td>
    <td></td>
  </tr>
  <tr>
    <td>치즈김밥</td>
    <!-- <td>4000</td> -->
    <td>간, 허파 있음</td>
  </tr>
  <tr>
    <!-- colspan="3" : 3개의 컬럼을 합치겠습니다.(가로합치기) -->
    <td colspan="3">순대 (품절)</td>
  </tr>
</table>
</body>
</html>
