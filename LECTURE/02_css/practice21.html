<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./practice21.css">
  <title>Flex 실습</title>
</head>
<body>
  <hr>
  <h3>Flex를 이용해 여러 종류의 Header를 만들어보자!</h3>
  <!-- 1번줄 -->
  <header>
    <div class="left">LOGO</div>
    <div class="right">
      <ul class="menus">
        <li class="menu">MENU1</li>
        <li class="menu">MENU2</li>
        <li class="menu">MENU3</li>
      </ul>
    </div>
  </header>
  <br/>
<!-- 2번줄 -->
  <header>
    <ul class="menus2">
      <li class="menu">MENU1</li>
      <li class="menu">MENU2</li>
      <li class="menu">MENU3</li>
    </ul>
  </header>
  <br/>
<!-- 3번줄 -->
<header>
  <div class="logo-box">LOGO</div>
  <div class="menu-box">
    <ul class="menus">
      <li class="menu">MENU1</li>
      <li class="menu">MENU2</li>
      <li class="menu">MENU3</li>
    </ul>
  </div>
  <div class="login-box">LOGIN</div>
</header>
<br/>
<!-- 4번줄 -->
  <header>
    <div class="left-box">
      <span class="logo">LOGO</span>
      <ul class="menus">
        <li class="menu">MENU1</li>
        <li class="menu">MENU2</li>
        <li class="menu">MENU3</li>
      </ul>
    </div>
    <div class="right-box">
      <span class="login">LOGIN</span>
      <span class="signup">SIGNUP</span>
    </div>
  </header>
</body>
</html>
