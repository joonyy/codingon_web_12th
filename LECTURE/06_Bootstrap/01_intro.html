<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
  <style>
    body{padding-bottom: 1000px;}
  </style>
</head>
<body>
  <h1>컴포넌트</h1>
  <h2>버튼</h2>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">click me!</button>
  <button type="button" class="btn btn-danger">click me!</button>
  <button type="button" class="btn btn-warning">click me!</button>
  <button type="button" class="btn btn-info">click me!</button>
  <button type="button" class="btn btn-light">click me!</button>
  <button type="button" class="btn btn-dark">click me!</button>
  <hr>
  <button type="button" class="btn btn-primary btn-lg">Primary</button>
  <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
  <button type="button" class="btn btn-success btn-sm">click me!</button>
  <button type="button" class="btn btn-danger btn-sm">click me!</button>
  <button type="button" class="btn btn-warning disabled">click me!</button>
  <button type="button" class="btn btn-info disabled">click me!</button>
  <button type="button" class="btn btn-light">click me!</button>
  <button type="button" class="btn btn-dark">click me!</button>
  <button type="button" class="btn btn-link">click me!</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
